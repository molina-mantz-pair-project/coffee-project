<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand fs-2" href="#">
            <img src="media/AdobeStock_335218368.jpeg" alt="Logo" width="60" height="48" class="d-inline-block align-text-top">
            The Coffee House
        </a>
    </div>
</nav>

<div id="outer-div"><img id="outer-image" src="media/Coffee_Beans_AdobeStock_289702162.jpeg">

    <div class="container" id="main-container">
        <div class="row">
            <div class="d-flex col-1" id="coffee-column-1"></div>
            <div class="d-flex flex-direction-row justify-content-start col-4 flex-wrap p-0" id="coffees"></div>
            <div class="d-flex col-1"></div>

            <div class="d-flex flex-column col-6" id="form-inputs">
                <!--This form block allows users to search and filter coffee selection by-roast and by-name-->
                <!--It's results are displayed internally-only to the HTML. Data is NOT pushed to back end-->
                <form id="form-1">
                    <!--This is the select dropdown menu to filter by roast-selection-->
                    <label class="d-flex" id="roast-selection-label" for="roast-selection">Search By Roast</label>

                    <select class="form-select" id="roast-selection" aria-label="Default select example">
                        <option value="all" selected>all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>

                    <div class="d-grid gap-2">
                    <button type="button" class="btn btn-secondary" id="submit">Submit</button>
                    </div>

                    <!--This is the search bar to filter by coffee-name-->
                    <label for="search-by-name" class="d-flex form-label" id="search-by-name-label">Or, Search By Coffee Name</label>
                    <input type="text" class="form-control" id="search-by-name" oninput=searchByName() aria-describedby="emailHelp">

                </form>

                <form method="POST" id="shopping-cart-form" action="https://requestinspector.com/inspect/ghostbreath">
                    <input type="hidden" name="shopping-cart-form" value="">
                    <div class="container shoppingCartDiv">
                        <div class="row" id="div-row">
                            <h3 class="d-flex col-12" id="coffee-cart-main-header">Your Order</h3>
                            <h5 class="d-flex col-12" id="coffee-cart-sub-header"><em>Click on a coffee to add it to your cart!</em></h5>
                            <div class="container col-12 bg bg-secondary" id="coffee-cart-container">
                                <ol class="list-group" id="cart"></ol>
                            </div>
                        </div>

                        <div class="d-grid gap-2" id="runningTotal">
                            <p>Your current total is: $<span id="output"></span></p>
                            <button type="submit" class="btn btn-secondary" id="checkout">Checkout!</button>
                        </div>

                    </div>
                </form>

                <div class="container" id="coffee-video-container">
                    <video id="coffee-video">
                        <source src="media/Coffee_Video_AdobeStock_326591647_AdobeExpress.mp4" type="video/mp4" alt="Video of coffee being poured into a coffee cup">
                    </video>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
