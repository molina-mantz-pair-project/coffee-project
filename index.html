<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!--<h1>The Coffee House</h1>-->

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="media/AdobeStock_335218368.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            The Coffee House
        </a>
    </div>
</nav>


<!--    <h1>The Coffee House</h1>-->

            <div class="container" id="main-container">
                    <div class="row">
                        <div class="d-flex col-1"></div>
                        <div class="d-flex flex-direction-row align-items-start col-4 flex-wrap p-0" id="coffees"></div>
                        <div class="d-flex col-1"></div>

                        <div class="d-flex flex-column col-6" id="form-inputs">
                            <form>

                                <label for="roast-selection">Search By Roast</label>
                                <br>

                                <select class="form-select" id="roast-selection" aria-label="Default select example">
                                    <option value="all" selected>all</option>
                                    <option value="light">light</option>
                                    <option value="medium">medium</option>
                                    <option value="dark">dark</option>
                                </select>

                                <br>
<!--                                <input id="submit" type="submit" />-->
                                <div class="d-grid gap-2">
                                <button type="button" class="btn btn-secondary" id="submit">Submit</button>
                                </div>
                                <br>

                            <br>


                                <label for="search-by-name" class="form-label">Or, Search By Coffee Name</label>
                                <input type="text" class="form-control" id="search-by-name" oninput=searchByName() aria-describedby="emailHelp">

                            </form>
                            <br>
                            <br>
                            <br>
                            <div class="shoppingCartDiv">
                                <h3>Your Order</h3>
                                <h5><em>Click on a coffee to add it to your cart</em></h5>
                                <div class="container bg bg-secondary" id="container">
                                    <ol class="list-group" id="cart"></ol>
                                </div>
                            </div>

                            <div class="container" id="coffee-video-container">
                                <video id="coffee-video">
                                    <source src="media/Coffee_Video_AdobeStock_326591647_AdobeExpress.mp4" type="video/mp4" alt="Video of coffee being poured into a coffee cup">
                                </video>
                            </div>

                        </div>
                    </div>
            </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
